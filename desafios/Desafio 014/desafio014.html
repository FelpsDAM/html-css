<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tabela</title>
    <style>
        body {
            font-family: arial;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        thead, th#Rodape, td#Rodape, td#RodapeNum {
            background-color: gray;
            color: white;
        }

        th {
            font-weight: bold;
        }

        th,td {
            border: 1px solid black;
            padding: 5px;
        }

        td.numero {
            text-align: center;
        }

        th#Rodape, td#Rodape {
            text-align: left;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="row">Área</th>
                <th rowspan="2" scope="row">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="row">Média</th>
                    <tr>
                        <th scope="row">Nota 1</th>
                        <th scope="row">Nota 2</th>
                    </tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="numero">0.0</td>
                <td class="numero">0.0</td>
                <td class="numero">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="numero">0.0</td>
                <td class="numero">0.0</td>
                <td class="numero">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="numero">0.0</td>
                <td class="numero">0.0</td>
                <td class="numero">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="numero">0.0</td>
                <td class="numero">0.0</td>
                <td class="numero">0.0</td>
            </tr>
            <tr>
                <th id="Rodape" colspan="4" scope="colgroup">Média de Exatas</th>
                <td  class="numero" id="RodapeNum">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>Historia</td>
                <td class="numero">0.0</td>
                <td class="numero">0.0</td>
                <td class="numero">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="numero">0.0</td>
                <td class="numero">0.0</td>
                <td class="numero">0.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th id="Rodape" colspan="4" scope="colgroup">Média de Humanas</th>
                <td  class="numero" id="RodapeNum">0.0</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
