<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006 | Tags e pop-ups</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Existem muitas tags que colaboram com o funcionamento e semântica do HTML. Entre as principais, temos:</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as tags de &lt;h1&gt; a &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img src=() alt=()&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag abb tittle=()">Abreviações</abbr></li>
        <li><abbr title="Use a tag code para deixar todos os caracteres do texto com o mesmo espaçamento de largura">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;. Pode também usar o atributo type (1|A|a|I|i) para alternar entre os possíveis índices a serem usados">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;. Pode utilizar o atributo type=(disk,circle,square) para escolher entre as opções de índices disponíveis">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
