<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="idnome">Nome</label>
                <input type="text" name="nome" id="idnome" minlength="5" maxlength="20">
            </p>
            <p>
                <label for="idemail">E-mail</label>
                <input type="email" name="email" id="idemail" autocomplete="email" required>
            </p>
            <!--Estudar mais sobre RegEx - Regular Expressions-->
            <p>
                <label for="idtel">Telefone</label>
                <input type="tel" name="tel" id="idtel" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" required placeholder="xxxx-xxxx">
            </p>
            <p>
                <label for="idtel2">Telefone 2</label>
                <input type="tel" name="tel" id="idtel2" autocomplete="tel" pattern="^\({2}\)\d{4}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
