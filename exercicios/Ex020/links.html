<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            text-decoration: underline;
            color: red;
        }
        a:active{
            color: orange;
        }
        a::after{
            content: '[LinkPark]';
            text-decoration: none;
            font-weight: normal;
            color: darkgrey;
        }
        .especial{
            background-color: rgb(255, 135, 135);
        }
        .especial::before{
            content: '→';
            color: darkred;
        }
        .especial::after{
            content: '←';
            color: darkred;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.google.com" target="_blank" rel="external">Google</a></li>
        <li><a href="https://www.youtube.com" target="_blank" rel="external">Youtube</a></li>
        <li><a href="https://www.discord.com" target="_blank" rel="external" class="especial">Discord</a></li>
    </ul>
</body>
</html>
